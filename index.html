<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="styles.css" />

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="main__container">

    <div class="results__score">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="results__stats">
      <h3>Summary</h3>
      <div class="results__stats-container">
        
        <div class="stat" id="reaction">
          <div class="stat-text">
            <img src="./assets/images/icon-reaction.svg" />
            <p style="color: var(--color-red);">
              Reaction
            </p>
          </div>
          <p><span>80</span> / 100</p>
        </div>

        <div class="stat" id="memory">
          <div class="stat-text">
            <img src="./assets/images/icon-memory.svg" />
            <p style="color: var(--color-orange);">
              Memory
            </p>
          </div>
          <p><span>92</span> / 100</p>
        </div>

        <div class="stat" id="verbal">
          <div class="stat-text">
            <img src="./assets/images/icon-verbal.svg" />
            <p style="color: var(--color-green);">
              Verbal
            </p>
          </div>
          <p><span>61</span> / 100</p>
        </div>

        <div class="stat" id="visual">
          <div class="stat-text">
            <img src="./assets/images/icon-visual.svg" />
            <p style="color: var(--color-blue);">
              Visual
            </p>
          </div>
          <p><span>72</span> / 100</p>
        </div>

      </div>
      <button>Continue</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br /> 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
